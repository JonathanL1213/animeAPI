!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #searchForm {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .anime-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .anime-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .anime-card h3 {
            font-size: 18px;
            color: #333;
        }
        .anime-card p {
            color: #555;
        }
        .anime-card a {
            color: #007bff;
            text-decoration: none;
        }
        .anime-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Anime Search</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Escribe el nombre del anime...">
        <button type="submit">Buscar</button>
    </form>
    <div id="animeContainer" class="anime-container"></div>
    <script src="animeSearch.js"></script>
</body>
</html>
